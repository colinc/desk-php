extends: search
summary: Search public articles with pagination
uri: articles/search
responseClass: SearchArticlesPage
parameters:
    text:
        description: "Search terms -- will search across subject, body_text, keywords, question, and answer fields"
        type: string
        location: query
    topic_ids:
        description: Topic IDs to filter results by
        type: array
        items: { extends: id }
        location: query
    brand_ids:
        description: List of brand ids to filter results.
        type: array
        items: { extends: id }
        location: query
    in_support_center:
        description: Boolean parameter to limit search to articles that appear in support center.
        type: boolean
        location: query
